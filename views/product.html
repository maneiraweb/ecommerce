
	<!-- Content page -->
	<section class="bgwhite p-t-55 p-b-65">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-50">
					<div class="leftbar p-r-20 p-r-0-sm">
						<!--  -->
						<h4 class="m-text14 p-b-7">
							Categorias
						</h4>

						<ul class="p-b-54">
							{loop="$categories"}
							<li class="p-t-4">
								<a href="/categories/{$value.idcategory}" class="s-text13 active1">
									{$value.descategory}
								</a>
							</li>
							{/loop}	
						</ul>

						</div>
				</div>

				<div class="col-sm-6 col-md-8 col-lg-9 p-b-50">
					

					<!-- Product -->
					<div class="row">
						{loop="$products"}
						<div class="col-sm-12 col-md-6 col-lg-4 p-b-50">
							<!-- Block2 -->
							<div class="block2">
								<div class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew">
									<img src="{$value.desphoto}" alt="IMG-PRODUCT">

									<div class="block2-overlay trans-0-4">
										<a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
											<i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
											<i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
										</a>

										<div class="block2-btn-addcart w-size1 trans-0-4">
											<!-- Button -->
											<button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4">
												Add to Cart
											</button>
										</div>
									</div>
								</div>

								<div class="block2-txt p-t-20">
									<a href="/products/{$value.desurl}" class="block2-name dis-block s-text3 p-b-5">
										{$value.desproduct}
									</a>

									<span class="block2-price m-text6 p-r-5">
										R$ {function="formatPrice($value.vlprice)"}
									</span>
								</div>
							</div>
						</div>
						{/loop}
					</div> 
					<!-- Fim row -->
					<!-- Pagination -->
					<div class="pagination flex-m flex-w p-t-26">
						{loop="$pages"}
						<a href="{$value.link}" class="item-pagination flex-c-m trans-0-4 active-pagination">{$value.page}</a>
						{/loop}
					</div>

	</section>
